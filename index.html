<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media Login Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-wrap">

            <div class="info">
                <h4>Welcome back!</h4>
                <p>Sign in to get personalized story recommendations, follow authors and topics you love, and interact with stories.</p>
            </div>

            <div class="social-login">
                <a href="#" class="col"><i class="fab fa-google"></i>Log in with Google</a>
                <a href="#" class="col"><i class="fab fa-facebook"></i>Log in with Facebook</a>
                <a href="#" class="col"><i class="fab fa-twitter"></i>Log in with Twitter</a>
                <p>OR</p>
                <a href="#" class="col"><i class="fa fa-envelope"></i>Log in with email</a>
            </div>

            <div class="option">
                <small>Don't have an account?</small> 
                <a href="#">Create one</a>
            </div>
        </div>
    </div>
    <script src="./fontawesome/js/all.js"></script>
</body>
</html>
